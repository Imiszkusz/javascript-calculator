<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="javascript_calculator.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

</head>
<body>

  <section class="container">

    <div class="circle-wrapper"> 
      <div class="circles"></div>
      <div class="circles"></div>
      <div class="circles"></div>
      <div class="circles"></div>
      <div class="circles"></div>
      <div class="circles"></div>
      <div class="circles"></div>
    </div>



   	<div class="display-wrapper">

      <h6>Transparency Principle</h6>

      <div class="display-output">
        <output name="final-result" class="final-result">0</output>
        <output name="memory-input" class="memory-input">0</output>
      </div>
    </div>

    <div class="input-wrapper">
      <div class="input-column-one">
        <div class="btn">AC</div>
        <div class="btn">CE</div>
        <div class="btn">รท</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn" id="zero">0</div>
        <div class="btn">.</div>
      </div>

      <div class="input-column-two">
        <div class="btn">x</div>
        <div class="btn">-</div>
        <div class="btn">+</div>
        <div class="btn" id="equal-to">=</div>
      </div>


    </div>

  </section>
    



</body>
<script src="javascript_calculator.js" type="text/javascript"></script>
</html>
